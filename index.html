<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>

    <!-- script for tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- custom css -->
     <link rel="stylesheet" href="styles/style.css">
</head>
<body class="font_poppins bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
    <main>
        <!-- home screen -->
        <section class="home min-h-screen text-white flex  justify-center items-center ">
            <div class="h-[410px] w-[1000px] flex flex-col items-center justify-center gap-6">
                <h1 class="text-9xl font_anton">Alphabet Clash</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn ">Play Now</button>
            </div>
        </section>
        <!-- playground screen -->
        <section class="playground hidden">
            <div class="flex flex-col  items-center gap-14 pt-16">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl w-[1100px] h-[450px] border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] rounded-b-2xl text-white px-8 py-4">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-black
                                            text-[128px] font-semibold">Y</p>
                    </div>
                </div>
        
        
                <!-- keyboard -->
                <div class="">
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life & score -->
                <div class="w-[1100px] flex justify-between">
                    <button class="btn rounded-full bg-fuchsia-500">
                        Life
                        <img src="images/life.svg" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn rounded-full bg-violet-500">
                        Score
                        <img src="images/doller.svg" alt="">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- final score screen -->
        <section class="result flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] rounded-2xl p-4">
                <h1 class="text-6xl">
                    <span class="font-extrabold">Score: </span>
                    <span>14</span>
                </h1>
                <button class="btn ">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
</body>
</html>
