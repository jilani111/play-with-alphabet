<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>

    <!-- script for tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- custom css -->
     <link rel="stylesheet" href="styles/style.css">
</head>
<body class="font_poppins bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
    <main>
        <!-- home screen -->
        <section id="home-screen" class=" min-h-screen text-white flex  justify-center items-center ">
            <div class="h-[410px] w-[1000px] flex flex-col items-center justify-center gap-6">
                <h1 class="text-9xl font_anton">Alphabet Clash</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn ">Play Now</button>
            </div>
        </section>
        <!-- playground screen -->
        <section id="playGround" class=" hidden">
            <div class="flex flex-col  items-center gap-14 pt-16">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl w-[1100px] h-[350px] border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] rounded-b-2xl text-white px-8 py-4">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current_alphabet" class="text-black
                                            text-[128px] font-semibold uppercase">Y</p>
                    </div>
                </div>
        
        
                <!-- keyboard -->
                <div class="">
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life & score -->
                <div class="w-[1100px] flex justify-between">
                    <button class="btn rounded-full bg-fuchsia-500">
                        Life
                        <img src="images/life.svg" alt="">
                        <span id="current_life">3</span>
                    </button>
                    <button class="btn rounded-full bg-violet-500">
                        Score
                        <img src="images/doller.svg" alt="">
                        <span id="current_score">0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- final score screen -->
        <section id="final_score" class="flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] rounded-2xl p-4">
                <h1 class="text-6xl">
                    <span class="font-extrabold">Score: </span>
                    <span id="last_final_score">14</span>
                </h1>
                <button onclick="play()" class="btn ">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <script src="script/utility.js"></script>
    <script src="script/alpha-clash.js"></script>
</body>
</html>
